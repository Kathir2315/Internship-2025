<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="color bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chatbot-box bg-white shadow rounded p-3 w-100" style="max-width: 350px;" data-aos="fade-up">
      <h4 class="text-center fw-bold text-primary mb-3">Chatbot</h4>

      <div id="chat-container" class="chat-container mb-3 p-2 border rounded bg-light d-flex flex-column" style="height: 400px; overflow-y: auto;"></div>

      <div class="input-group">
        <input id="user-input" type="text" class="form-control" placeholder="Type your message..." />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();
  </script>

  <script src="script.js"></script>
</body>
</html>
