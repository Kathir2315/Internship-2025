<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
.container {
  padding: 30px 25px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  width: 320px;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    form button:hover {
      box-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
    }

    #loginMsg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email (only @gmail.com)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginMsg"></p>
    </form>
    <p class="login-link">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      msg.style.color = "red";
      msg.textContent = "";

      if (!email.endsWith("@gmail.com")) {
        msg.textContent = "Only @gmail.com emails are allowed.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
const user = users.find(u => u.email === email && u.password === password);

if (user) {
  msg.style.color = "green";
  msg.textContent = "Login successful! Redirecting...";
  localStorage.setItem("currentUser", JSON.stringify(user)); // âœ… Save current session
  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1000);
} else {
  msg.textContent = "Invalid email or password.";
}

    });
  </script>
</body>
</html>
