<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #4facfe;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00c6ff;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Register</h2>
      <form onsubmit="registerUser(event)">
        <input type="text" class="form-control mb-3" id="fullName" placeholder="Full Name" required />
        <input type="email" class="form-control mb-3" id="email" placeholder="Email (only @gmail.com)" pattern=".+@gmail\.com" required />
        <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />
        <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm Password" required />
        <button class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
