<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <form onsubmit="registerUser(event)">
        <input type="text" class="form-control mb-3" id="fullName" placeholder="Full Name" required />
        <input type="email" class="form-control mb-3" id="email" placeholder="Email (only @gmail.com)" pattern=".+@gmail\.com" required />
        <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />
        <input type="password" class="form-control mb-3" id="confirmPassword" placeholder="Confirm Password" required />
        <button class="btn btn-primary w-100">Register</button>
        <p class="text-center mt-3">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
 <script src="register.js"></script>
</body>
</html>
