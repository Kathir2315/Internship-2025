<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="login">
  <div class="card p-4 mx-auto" style="max-width: 400px;">
    <h4 class="text-center text-success">ðŸŒ¿ Login Portal</h4>
    <select id="role" class="form-select mb-3" onchange="toggleLogin()">
      <option value="">Select Role</option>
      <option value="employee">Employee</option>
      <option value="admin">Admin</option>
    </select>
    <input type="text" id="emp-name" class="form-control mb-3 hidden" placeholder="Your Name" />
    <div id="admin-box" class="hidden">
      <input type="email" id="admin-email" class="form-control mb-2" placeholder="Admin Email" />
      <input type="password" id="admin-pass" class="form-control mb-3" placeholder="Admin Password" />
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <div id="msg" class="text-center mt-3 fw-semibold"></div>
  </div>
</div>

<div class="container hidden" id="dashboard">
  <div class="d-flex justify-content-between my-4">
    <h4>Admin Dashboard</h4>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div class="card p-3">
        <h6>Add User</h6>
        <input type="text" id="new-user" class="form-control mb-2" placeholder="User Name">
        <button class="btn btn-success w-100" onclick="addUser()">Add</button>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card p-3">
        <h6>User List</h6>
        <div id="user-list" style="max-height: 400px; overflow-y: auto;"></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
